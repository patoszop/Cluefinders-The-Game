<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <title>Cluefinders â€“ Game Hub</title>
  <style>
    /* Setting body background */
    body {
      background-image: url('win-old-bg.png');
    }
      
    /* Dialog Box Container */
    #retro-window {
      max-width: 450px;
      margin: 100px auto;
      background-color: #f0f0f0;
      border: 3px outset #fff;
      padding: 5px;
      box-shadow: 4px 4px 0 #000;
    }

    /* Title Bar */
    #title-bar {
      background: linear-gradient(to right, #000080, #1084d8);
      color: #fff;
      padding: 4px 8px;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Content Area */
    #content {
      padding: 10px;
      text-align: center;
    }
      
    #content button {
        display: block; 
        width: 250px;
        margin: 8px auto;
    }

    /* Retro Header Style */
    h1 {
      margin-top: 0;
      color: #003366;
      text-shadow: 1px 1px 0 #b0c4de;
    }

    /* "X" Button Style */
    .close-btn {
      background: #c0d6f7;
      border: 2px outset #fff;
      color: #000;
      padding: 0 6px;
      line-height: 1;
      height: 18px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div id="retro-window">
    <div id="title-bar">
      <span>Cluefinders - [ Hub ]</span>
      <span class="close-btn">X</span>
    </div>

    <div id="content">
      <h1>Game Hub</h1>
      <p>Find clues, solve puzzles, and unlock levels!</p>

      <button onclick="startGame()"><strong>&gt;</strong> Start Game <strong>&lt;</strong></button>
      <button onclick="window.location.href='levels.html'">View Unlocked Levels</button>
      <button onclick="resetProgress()">Reset Progress</button>
    </div>
  </div>

  <script>
    document.querySelector('.close-btn').addEventListener('click', () => {
      document.getElementById('retro-window').style.display = 'none';
    });

    function startGame() {
      const progress = parseInt(localStorage.getItem("userprogress") || "1");
      window.location.replace(`level${progress}.html`);
    }

    function resetProgress() {
      if (confirm("Are you sure you want to reset your progress?")) {
        localStorage.setItem("userprogress", "1");
        alert("Progress has been reseted. Refresh the page to proceed.");
        location.reload();
      }
    }
  </script>
</body>
</html>
